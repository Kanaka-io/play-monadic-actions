name: Scala CI

on:
  push:
    branches: '*'
  pull_request:
    branches: [ master ]

jobs:
  compileAndTest:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - uses: coursier/cache-action@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11
    - name: Run tests
      run: sbt +test

  release:
    needs: [compileAndTest]
    if: 
      (github.ref == 'refs/heads/master' AND type = push) OR (tag IS present)) AND NOT fork
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: coursier/cache-action@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11
    - name: Run tests
      run: sbt +test
